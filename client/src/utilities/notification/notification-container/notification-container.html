<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-25 sm:items-start">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <div
      class="pointer-events-auto w-full max-w-sm translate-y-0 transform rounded-lg bg-gray-800 opacity-100 shadow-lg outline-1 -outline-offset-1 outline-white/10 transition duration-300 ease-out sm:translate-x-0 starting:translate-y-2 starting:opacity-0 starting:sm:translate-x-2 starting:sm:translate-y-0">
      @for (notification of notifications; track notification) {
      <app-notification-body class="top-auto right-4 z-50" [notification]="notification"
        (dismiss)="dismissNotification($event)">
      </app-notification-body>
      }
    </div>
  </div>
