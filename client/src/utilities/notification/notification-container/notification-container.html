<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-25 sm:items-start">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <div class="fixed inset-x-0 bottom-4 flex justify-center md:justify-end md:right-4">
      <div class="flex w-full max-w-md flex-col-reverse gap-4 px-4 pointer-events-none">
        <div class="flex w-full flex-col items-center gap-4 sm:items-end">
          @for (notification of notifications; track notification) {
          <app-notification-body
            class="pointer-events-auto w-full max-w-sm rounded-lg bg-gray-800 shadow-lg outline-1 -outline-offset-1 outline-white/10"
            [notification]="notification" (dismiss)="dismissNotification($event)">
          </app-notification-body>
          }
        </div>
      </div>
    </div>
  </div>
