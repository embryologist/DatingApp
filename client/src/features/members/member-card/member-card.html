@if(member(); as member) {
<div routerLink="/members/{{member.id}}"
  class="card cursor-pointer transition-all duration-500 ease-in-out hover:-translate-y-2">
  <img src="{{member.imageUrl}}" alt="{{member?.displayName}} image" class="rounded-lg" />
  <div class="card-actionsz-50 absolute bottom-0 w-full px-3 p-1 rounded-lg
  bg-gradient-to-t from-indigo-600 via-yefrom-indigo-600/75 to bg-yefrom-indigo-600/0
  ">
    <div class="flex flex-col text-white">
      <span class="font-semibold"> {{member?.displayName}}</span>
      <span class="text-sm">{{member.city}}</span>
    </div>
  </div>
</div>
}
