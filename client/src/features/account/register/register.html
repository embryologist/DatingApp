<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" autocomplete="off" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input class="input w-full" name="Email" placeholder="Email" [(ngModel)]="creds.email" />
      <input class="input w-full" placeholder="Display name" [(ngModel)]="creds.displayName" name="Display name" />
      <input class="input w-full" placeholder="Password" type="password" [(ngModel)]="creds.password" name="Password" />
      <!-- <select class="select w-full">
        <option disabled selected>Select a member</option>
        @for (member of membersFromHome(); track $index) {
        <option value="{{ member.id }}">{{ member.displayName }}</option>
        }
      </select> -->
      <div class="flex items-center justify-end gap-3">
        <button (click)="cancel()" type="button" class="btn">Cancel</button>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<button command="show-modal" commandfor="dialog"
  class="rounded-md bg-white/10 px-2.5 py-1.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20">Open
  dialog</button>
<el-dialog>
  <dialog id="dialog" aria-labelledby="dialog-title"
    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    <el-dialog-backdrop
      class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

    <div tabindex="0"
      class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
      <el-dialog-panel
        class="relative transform overflow-hidden rounded-lg bg-gray-800 px-4 pt-5 pb-4 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg sm:p-6 data-closed:sm:translate-y-0 data-closed:sm:scale-95">
        <div>
          <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-500/10">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
              aria-hidden="true" class="size-6 text-green-400">
              <path d="m4.5 12.75 6 6 9-13.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 id="dialog-title" class="text-base font-semibold text-white">Payment successful</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-400">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius aliquam
                laudantium explicabo pariatur iste dolorem animi vitae error totam. At sapiente aliquam accusamus facere
                veritatis.</p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
          <button type="button" command="close" commandfor="dialog"
            class="inline-flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 sm:col-start-2">Deactivate</button>
          <button type="button" command="close" commandfor="dialog"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white inset-ring-1 inset-ring-white/5 hover:bg-white/20 sm:col-start-1 sm:mt-0">Cancel</button>
        </div>
      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>
