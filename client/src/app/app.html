<app-nav />
<!-- <h3 class="text-3xl text-red-500 font-black" al> {{title}}</h3> -->
<div class="py-24 sm:py-32">
    <div class="grid grid-cols-5 gap-6 mt-3" class="flex items-center gap-x-6">
        <div class="mx-auto grid max-w-7xl gap-20 px-6 lg:px-8 xl:grid-cols-3">
            <ul role="list" class="divide-y divide-white/5">
                @for (member of members(); track member.id) {
                <li class="flex justify-between gap-x-6 py-5">
                    <div class="flex min-w-0 gap-x-4">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                            alt=""
                            class="size-12 flex-none rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10" />
                        <div class="min-w-0 flex-auto">
                            <p class="text-sm/6 font-semibold text-white">{{member.displayName}}</p>
                            <p class="mt-1 truncate text-xs/5 text-gray-400"></p>
                        </div>
                    </div>
                </li>
                }
            </ul>
        </div>
    </div>
</div>
